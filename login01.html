<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style01.css">


    </head>
    <body>
        <div id="container">
            <h2 id="loginPage">Login page</h2>
            
            <hr>
            <div id="form">
                <form id="submit" onsubmit="ali(); return false;"> 
                    <label id="userName">User name : </label>
                    <input id="user_name" required>
                    <label id="password">password : </label>
                    <input id="pass_word" type="password" required>
                    <button type="submit" id="btn" onclick="ali()" >Login</button>
                </form>
            </div>
        </div>
        <script src="index.js"></script>

    </body>
</html>
